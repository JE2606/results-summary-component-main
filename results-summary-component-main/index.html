<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background">
        <section class="card-blue">
            <h3 class="resultTitle">Your Result</h3>
            <div class="circle">
                <span>76</span>
                <p class="circle-text">of 100</p>
            </div>
            <h2 class="card-blue--title">Great</h2>
            <p class="text-card">You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <section class="card-white">
            <h2 class="card-white--title">Summary</h2>
            <div class="segments-space reaction">
                <h3 class="reaction-title">Reaction</h3>
                <p class="segment-text"><strong>80</strong> / 100</p>
            </div>
            <div class="segments-space memory">
                <h3 class="memory-title">Memory</h3>
                <p class="segment-text"><strong>92</strong> / 100</p>
            </div>
            <div class="segments-space verbal">
                <h3 class="verbal-title">Verbal</h3>
                <p class="segment-text"><strong>61</strong> / 100</p>
            </div>
            <div class="segments-space visual">
                <h3 class="visual-title">Visual</h3>
                <p class="segment-text"><strong>72</strong> / 100</p>
            </div>
            <button>Continue</button>
        </section>
    </div>

</body>

</html>
